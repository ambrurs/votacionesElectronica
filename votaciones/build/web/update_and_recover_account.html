<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">    
        <link rel="shortcut icon" href="../assets/ico/favicon.png"> 

        <title>Actualizar y Recuperar Cuenta</title>

        <!-- Icons -->
        <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="../assets/css/simple-line-icons.css" rel="stylesheet">

        <!-- Main styles for this application -->
        <link href="../assets/css/style.css" rel="stylesheet">
        <link href="../assets/css/helper-class.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card-group mb-0">
                        <div class="card p-2">
                            <form id="formRecoverAccount">
                                <div class="card-block">
                                    <h2>Actualizar Cuenta</h2>
                                    <p class="text-muted">Ingrese una clave nueva para recuperar su cuenta.</p>
                                    <div class="alert alert-success alert-dismissable hidden" id="alerta">
                                        <a href="#" class="close" >&times;</a>
                                        <span id="text"></span>
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon"><i class="icon-user"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Contraseña nueva" id="clave" name="contrasena" required=""/>
                                    </div>                                    
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon"><i class="icon-user"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Repetir contraseña" data-match="#clave" name="contrasena" required=""/>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-2">Guardar cambios</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <a href="../login/" class="btn btn-link px-0">¡Incia sesión!</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and necessary plugins -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>-->
        <script src="../assets/js/libs/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../assets/js/libs/validator.min.js" type="text/javascript"></script>
        <script src="../assets/js/libs/md5.js" type="text/javascript"></script>        
        <script src="../assets/js/global/app.dom.js" type="text/javascript"></script>        
        <script src="../assets/js/global/app.global.js" type="text/javascript"></script>                
        <script src="../assets/js/views/update_and_recover_account.js" type="text/javascript"></script>
    </body>
</html>
