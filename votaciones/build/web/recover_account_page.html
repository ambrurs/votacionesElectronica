<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">    
        <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

        <title>Recuperar Cuenta</title>

        <!-- Icons -->
        <link href="/votaciones/assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="/votaciones/assets/css/simple-line-icons.css" rel="stylesheet">

        <!-- Main styles for this application -->
        <link href="/votaciones/assets/css/style.css" rel="stylesheet">
        <link href="/votaciones/assets/css/helper-class.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group mb-0">
                        <div class="card p-2">
                            <form action="iniciarsesion" id="formRecoverAccount">
                                <div class="card-block">
                                    <h2>Recuperar Cuenta</h2>
                                    <p class="text-muted">Ingresa tu nombre de usuario, documento o el correo electrónico. Enviaremos un enlace de recuperación al correo registrado.</p>
                                    <div class="alert alert-success alert-dismissable hidden" id="alerta">
                                        <a href="#" class="close" >&times;</a>
                                        <p id="text"></p>
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon"><i class="icon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Usuario, documento o correo" id="usuario" name="usuario" required=""/>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-2">Validar y enviar</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button type="button" class="btn btn-link px-0">¡Registrate!</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                            <div class="card-block text-center">
                                <div>
                                    <h2>Iniciar sesión</h2>
                                    <p>
                                        ¿Recordaste la clave? inicia sesión para acceder al sistema.
                                    </p>
                                    <a href="/votaciones/login/" class="btn btn-primary active mt-1">Iniciar sesión</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and necessary plugins -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/votaciones/assets/js/libs/md5.js" type="text/javascript"></script>
        <script src="/votaciones/assets/js/global/app.global.js" type="text/javascript"></script>        
        <script src="/votaciones/assets/js/views/recoveraccount.js" type="text/javascript"></script>
    </body>
</html>
