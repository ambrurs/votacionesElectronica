<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">    
         <link rel="shortcut icon" href="../assets/ico/favicon.png"> 

        <title>Login</title>

        <!-- Icons -->
        <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="../assets/css/simple-line-icons.css" rel="stylesheet">

        <!-- Main styles for this application -->
        <link href="../assets/css/style.css" rel="stylesheet">
        <link href="../assets/css/helper-class.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group mb-0">
                        <div class="card p-2">
                            <form action="iniciarsesion" id="formLogin">
                                <div class="card-block">
                                    <h1>Iniciar sesión</h1>
                                    <p class="text-muted">Iniciar sesión en su cuenta</p>
                                    <div class="alert alert-success alert-dismissable hidden" id="alerta">
                                        <a href="#" class="close" >&times;</a>
                                        <ul class="p-l-15 p-r-15 m-b-0">
                                        </ul>
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-addon"><i class="icon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Usuario o Correo electrónico" id="usuario" name="usuario" required=""/>
                                    </div>
                                    <div class="input-group mb-2">
                                        <span class="input-group-addon"><i class="icon-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Contraseña" id="clave" name="clave" required=""/>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-2">Entrar</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <a href="../recoveraccount/" class="btn btn-link px-0">¿Olvidó su clave?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                            <div class="card-block text-center">
                                <div>
                                    <h2>Regístrate</h2>
                                    <p>
                                        ¿Aún no estás registrado?
                                    </p>
                                    <a href="../register/" class="btn btn-primary active mt-1">!Regístrate ahora!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and necessary plugins -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>-->        
        <script src="../assets/js/libs/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../assets/js/libs/md5.js" type="text/javascript"></script>
        <script src="../assets/js/global/app.global.js" type="text/javascript"></script>        
        <script src="../assets/js/global/app.dom.js" type="text/javascript"></script>        
        <script src="../assets/js/views/login.js" type="text/javascript"></script>        
    </body>
</html>
