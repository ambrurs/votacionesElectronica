<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">            
        <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

        <title>Registro</title>

        <!-- Icons -->
        <link href="/votaciones/assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="/votaciones/assets/css/simple-line-icons.css" rel="stylesheet">

        <!-- Main styles for this application -->
        <link href="/votaciones/assets/css/style.css" rel="stylesheet">
        <link href="/votaciones/assets/css/helper-class.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card mx-2">
                        <form data-toggle="validator" role="form" id="form_registro">
                            <div class="card-block p-2">
                                <h1>Registro</h1>
                                <p class="text-muted">Crea tu cuenta</p>
                                <div class="row">
                                    <div class="col-xs-12 col-md-12">
                                        <div class="alert alert-success alert-dismissable hidden" id="alert">
                                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                                            <p id="text"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Nombre de usuario" required="" maxlength="50" id="txtNombreusuario" />
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon">@</span>
                                                <input type="email" class="form-control" placeholder="Correo electrónico" required="" maxlength="150" id="txtCorreoElectronico">
                                            </div>                                            
                                        </div>  
                                    </div>
                                </div>            
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Primer nombre" required="" maxlength="50" id="txtPrimerNombre"/>                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Segundo nombre" required="" maxlength="50" id="txtSegundoNombre" />
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Primer Apellido" required="" maxlength="50" id="txtPrimerApellido" />
                                            </div>                                    
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Segundo Apellido" required="" maxlength="50" id="txtSegundoApellido" />
                                            </div>                                    
                                        </div>
                                    </div>
                                </div>                                
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Nombre empresa" required="" maxlength="50" id="txtNombreEmpresa" />
                                    </div>                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <select id="cmbTipoDocumento" class="form-control" required="">
                                                    <option value="">Seleccione</option>                                                    
                                                </select>
                                            </div>                                            
                                        </div>  
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Número documento" required="" maxlength="30" id="txtNumeroDocumento" />
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>                           
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" placeholder="Contraseña" id="txtClave" required="" />
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" placeholder="Repetir contraseña" data-match="#txtClave" required="">
                                            </div>                                            
                                        </div>   
                                    </div>
                                </div>                                                            
                                <button type="submit" class="btn btn-block btn-success">Crear cuenta</button>                       
                                <a href="../login/" class="display-block text-center m-t-15">Volver al inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and necessary plugins -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/votaciones/assets/js/global/app.global.js" type="text/javascript"></script>
        <script src="/votaciones/assets/js/global/app.dom.js" type="text/javascript"></script>
        <script src="/votaciones/assets/js/libs/validator.min.js" type="text/javascript"></script>
        <script src="/votaciones/assets/js/libs/md5.js" type="text/javascript"></script>
        <script src="/votaciones/assets/js/views/registro.js" type="text/javascript"></script>
    </body>
</html>
