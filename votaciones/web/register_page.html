<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">            
        <link rel="shortcut icon" href="../assets/ico/favicon.png">

        <title>Registro</title>

        <!-- Icons -->
        <link href="../assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="../assets/css/simple-line-icons.css" rel="stylesheet">

        <!-- Main styles for this application -->
        <link href="../assets/js/libs/select2/dist/css/select2.min.css" rel="stylesheet" type="text/css"/>
        <link href="../assets/css/style.css" rel="stylesheet">
        <link href="../assets/css/helper-class.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card mx-2">
                        <form data-toggle="validator" role="form" id="form_registro">
                            <div class="card-block p-2">
                                <h1>Registro</h1>
                                <p class="text-muted">Crea tu cuenta</p>
                                <div class="row">
                                    <div class="col-xs-12 col-md-12">
                                        <div class="alert alert-success alert-dismissable hidden" id="alert">
                                            <a href="#" class="custom-close close" >&times;</a>
                                            <span id="text"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group" title="Nombre de usuario">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Nombre de usuario" required="" maxlength="50" id="txtNombreusuario" name="consUsuario.nombreUsuario" />
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group" title="Correo electrónico">
                                                <span class="input-group-addon">@</span>
                                                <input type="email" class="form-control" placeholder="Correo electrónico" required="" maxlength="150" id="txtCorreoElectronico" name="correo">
                                            </div>                                            
                                        </div>  
                                    </div>
                                </div>            
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group" title="Primer nombre">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Primer nombre" required="" maxlength="50" id="txtPrimerNombre" name="primerNombre" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group" title="Segundo nombre">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Segundo nombre" required="" maxlength="50" id="txtSegundoNombre" name="segundoNombre" />
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group" title="Primer apellido">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Primer Apellido" required="" maxlength="50" id="txtPrimerApellido"  name="primerApellido"/>
                                            </div>                                    
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group" title="Segundo apellido">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Segundo Apellido" required="" maxlength="50" id="txtSegundoApellido" name="segundoApellido" />
                                            </div>                                    
                                        </div>
                                    </div>
                                </div>                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group" title="Rol">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <select class="form-control" id="cmbTipoUsuario" name="consUsuario.idTipoUsuario.idTipoUsuario" ></select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group" title="Nombre empresa">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control"  placeholder="Nombre Empresa" required="" maxlength="50" id="txtNombreEmpresa" name="nombreEmpresa" />
                                                <select class="form-control hidden" id="cmbEmpresa" ></select>
                                            </div>                                    
                                        </div>
                                    </div>
                                </div>                                                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group" title="Tipo de documento">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <select id="cmbTipoDocumento" class="form-control" required="" name="idTipoDocumento.idTipoDocumento" >
                                                    <option value="">Seleccione</option>                                                    
                                                </select>
                                            </div>                                            
                                        </div>  
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group" title="Número de documento">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" placeholder="Número documento" required="" maxlength="30" id="txtNumeroDocumento" name="numeroDocumento" />
                                            </div>                                            
                                        </div>
                                    </div>
                                </div>             
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" placeholder="Contraseña" id="txtClave" required="" name="consUsuario.contrasena" />
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="icon-lock"></i>
                                                </span>
                                                <input type="password" class="form-control" placeholder="Repetir contraseña" data-match="#txtClave" required="">
                                            </div>                                            
                                        </div>   
                                    </div>
                                </div>                                                            
                                <button type="submit" class="btn btn-block btn-success">Crear cuenta</button>                       
                                <a href="../login/" class="display-block text-center m-t-15">Volver al inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap and necessary plugins -->
        <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>-->        
        <script src="../assets/js/libs/jquery.min.js"></script>     
        <script src="../assets/js/libs/JJHelpForm.min.js" type="text/javascript"></script>
        <script src="../assets/js/libs/select2/dist/js/select2.min.js" type="text/javascript"></script>
        <script src="../assets/js/libs/select2/dist/js/i18n/es.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../assets/js/global/app.global.js" type="text/javascript"></script>
        <script src="../assets/js/global/app.dom.js" type="text/javascript"></script>
        <script src="../assets/js/libs/validator.min.js" type="text/javascript"></script>
        <script src="../assets/js/libs/md5.js" type="text/javascript"></script>
        <script src="../assets/js/views/registro.js" type="text/javascript"></script>
    </body>
</html>
